<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="parag">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="parag">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Novo Título';
      document.getElementById('second-paragraph').innerText = 'Novo segundo parágrafo';
      document.getElementById('subtitle').innerText = 'Novo subtítulo';
      document.getElementsByClassName('parag')[0].style = 'font-style: italic; color: blue;';
      document.getElementsByTagName('h4')[0].style = 'color: darkorange;';
      
    </script>
  </body>
</html>
