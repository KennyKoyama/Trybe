      <h1>trybeTrip</h1>

    <main>
      <form action="#" id="form" autocomplete="off" novalidate="novalidate">
        <!-- O formulário deverá permitir que a pessoa usuária insira os seguintes campos: -->
        <fieldset id="name-email-fieldset">
          <h2>Nome e Email</h2>
          <section class="form-floating mb-3" id="name-section">
            <!-- Nome Completo: -->
            <!-- Limitado entre 10 e 40 caracteres. -->
            <input class="form__input form-control" type="text" name="name" id="name" placeholder="Digite seu nome" autocomplete="off" data-just-validate-fallback-disabled="false">
            <label for="name">Nome:</label>
            <!-- <div class="valid-feedback">
              Looks good!
            </div> -->
          </section>
          <section id="email-section" class="form-floating">
            <!-- E-mail: -->
            <!-- Limitado entre 10 e 50 caracteres. -->
            <input class="form__input form-control" type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
            <label for="email">Email:</label>
          </section>
        </fieldset>

        <fieldset id="favorite-destiny-fieldset" class="form-check">
          <!-- Destino Preferido: -->
          <h2>Destino Preferido</h2>
          <!-- 4 opções: Cidade, Campo, Praia, Montanhas. -->
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferred-destiny" id="city-selector" value="city">
            <label class="form-check-label" for="city-selector">Cidade</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferred-destiny" id="country-selector" value="country">
            <label class="form-check-label" for="country-selector">Campo</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferred-destiny" id="beach-selector" value="beach">
            <label class="form-check-label" for="beach-selector">Praia</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="preferred-destiny" id="montains-selector" value="mountains">
            <label class="form-check-label" for="mountains-selector">Montanhas</label>
          </div>
        </fieldset>

        <fieldset id="answer-fieldset" class="form-floating">
          <!-- Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? -->
          <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
          <!-- Limite de 500 caracteres. -->
          <textarea class="form__input form-control" name="answer" id="answer" cols="45" rows="10" maxlength="500" placeholder="Digite sua resposta"></textarea>
        </fieldset>

        <fieldset id="trip-date-fieldset">
          <!-- Qual a melhor data para realizar sua viagem? -->
          <h2>Qual a melhor data para realizar sua viagem?</h2>
          <label for="datepicker">Data:</label>
          <input type="text" name="datepicker" id="datepicker" class="left-margin date-input">
          <!-- <input type="date" name="dateInput" id="dateInput" class="left-margin date-input"> -->
        </fieldset>

        <fieldset id="agreements-fieldset">
          <section id="newsletter-section" class="form-check form-switch">
            <!-- Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? -->
            <label for="newsletter-checkbox" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="newsletter" id="newsletter-checkbox" class="form-check-input" value="newsletter">
          </section>
          <section id="image-rights-section" class="form-check form-switch">
            <!-- Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. -->
            <label for="image-rights-checkbox" class="form-check-label">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="image-rights" id="image-rights-checkbox" class="form__input form-check-input" value="image-rights">
          </section>
        </fieldset>

        <!-- Esses serão os principais campos utilizados nos próximos exercícios. -->

        <fieldset id="buttons-fieldset">
          <!-- Crie um botão para enviar as informações preenchidas. -->
          <input class="btn btn-primary" type="submit" value="Enviar" id="submit-btn">
          <input class="btn btn-danger" type="reset" value="Apagar">
        </fieldset>
      </form>
