<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS: Forms Exercise</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
    </header>
    <main>
      <form action="" method="get">
        <!-- O formulário deverá permitir que a pessoa usuária insira os seguintes campos: -->
        <fieldset id="name-email-fieldset">
          <h2>Nome e Email</h2>
          <section id="name-section">
            <!-- Nome Completo: -->
            <!-- Limitado entre 10 e 40 caracteres. -->
            <label for="name-input">Nome:</label>
            <input type="text" name="name" id="name-input" minlength="10" maxlength="40" placeholder="Digite seu nome">
          </section>
          <section id="email-section">
            <!-- E-mail: -->
            <!-- Limitado entre 10 e 50 caracteres. -->
            <label for="email-input">Email:</label>
            <input type="email" name="email" id="email-input" minlength="10" maxlength="50" placeholder="Digite seu email" class="left-margin">
          </section>
        </fieldset>

        <fieldset id="favorite-destiny-fieldset">
          <!-- Destino Preferido: -->
          <h2>Destino Preferido</h2>
          <!-- 4 opções: Cidade, Campo, Praia, Montanhas. -->
          <input type="radio" name="favorite-destiny" id="city-selector" value="city">
          <label for="city-selector">Cidade</label>
          <input type="radio" name="favorite-destiny" id="country-selector" value="country">
          <label for="country-selector">Campo</label>
          <input type="radio" name="favorite-destiny" id="beach-selector" value="beach">
          <label for="beach-selector">Praia</label>
          <input type="radio" name="favorite-destiny" id="montains-selector" value="mountains">
          <label for="mountains-selector">Montanhas</label>
        </fieldset>

        <fieldset id="answer-fieldset">
          <!-- Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? -->
          <h2>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</h2>
          <!-- Limite de 500 caracteres. -->
          <textarea name="answer" id="answer" cols="45" rows="10" maxlength="500" placeholder="Digite sua resposta"></textarea>
        </fieldset>

        <fieldset id="trip-date-fieldset">
          <!-- Qual a melhor data para realizar sua viagem? -->
          <h2>Qual a melhor data para realizar sua viagem?</h2>
          <label for="trip-date">Data:</label>
          <input type="date" name="trip-date" id="date-input" class="left-margin">
        </fieldset>

        <fieldset id="agreements-fieldset">
          <section id="newsletter-section">
            <!-- Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? -->
            <label for="newsletter-checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
            <input type="checkbox" name="newsletter" id="newsletter-checkbox" class="left-margin">
          </section>
          <section id="image-rights-section">
            <!-- Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. -->
            <label for="image-rights-checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
            <input type="checkbox" name="image-rights" id="image-rights-checkbox" class="left-margin">
          </section>
        </fieldset>

        <!-- Esses serão os principais campos utilizados nos próximos exercícios. -->

        <fieldset id="buttons-fieldset">
          <!-- Crie um botão para enviar as informações preenchidas. -->
          <input type="submit" value="Enviar" id="submit-button">
          <input type="reset" value="Apagar">
        </fieldset>
      </form>
    </main>
    <footer>
      <p>Created by Kenny Koyama.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
